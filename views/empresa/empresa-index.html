<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.E.O - Lista de Empresas</title>

    <!-- Fonts Google -->
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>

    <!-- Bootstrap v4.6.0 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="../home/home.html">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="./empresa-index.html">
                        Empresas
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../produto/produto-index.html">
                        Produtos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../venda/venda-index.html">
                        Movimentações
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container">

            <h3 class="text-center mt-4">Empresas</h3>

            <div class="row mt-4">
                <div class="col-md-4">
                    <label class="form-label">Nome da Empresa</label>
                    <input type="text" class="form-control" placeholder="Nome da Empresa" aria-label="Nome da Empresa">
                </div>
                <div class="col-md-4">
                    <label class="form-label">CNPJ</label>
                    <input type="text" class="form-control" placeholder="CNPJ" aria-label="CNPJ">
                </div>
                <div class="col" style="margin-top: 32px">
                    <button type="button" class="btn btn-primary btn-block">Listar</button>
                </div>
            </div>

            <div class="row">
                <div class="offset-md-8 col-md-4 mt-4">
                    <button type="button" id="btnAdicionar" class="btn btn-primary btn-block">Adicionar</button>
                </div>
            </div>

            <table class="table table-striped table-hover mt-4">
                <thead>
                  <tr class="text-center">
                    <th scope="col">Nome da Empresa</th>
                    <th scope="col">CNPJ</th>
                    <th scope="col">Responsável</th>
                    <th scope="col">Endereço</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="text-center">
                    <td scope="row">Fatec Eletrônicos LTDA</td>
                    <td>12.456.789/0007-87</td>
                    <td>Usuário 05</td>
                    <td>5</td>
                    <td>
                        <button type="button" class="btn btn-sm btn-success">Editar</button>
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>

    </main>

    <script>
        document.getElementById('btnAdicionar').addEventListener('click', () => {
            window.location = './empresa-criar.html';
        });
    </script>
</body>

</html>
