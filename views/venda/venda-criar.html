    <main>
        <div class="container">

            <h3 class="text-center mt-4">Cadastro de Movimentação</h3>

            <div class="row mt-4">
                <div class="col-md-5">
                    <label class="form-label">Produto</label>
                    <input type="text" class="form-control" placeholder="Produto" aria-label="Produto">
                </div>
                <div class="col-md-1 mt-4 pl-0">
                    <button type="button" id="btnPesquisarProduto" class="btn btn-primary" title="Pesquisar produtos" style="margin-top: 7px">
                        <span class="material-icons" style="font-size: 18px !important; margin-top: 2px">
                            search
                        </span>
                    </button>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Data</label>
                    <input type="date" class="form-control" placeholder="Data" aria-label="Data">
                </div>
                <div class="col-md-2">
                    <label class="form-label">Quantidade</label>
                    <input type="number" min="1" class="form-control" placeholder="Ex.: 3" aria-label="Quantidade">
                </div>
                <div class="col-md-2">
                    <label class="form-label">Tipo</label>
                    <select class="custom-select" aria-label="Tipo da movimentação">
                        <option selected></option>
                        <option value="ENTRADA">Entrada</option>
                        <option value="SAIDA">Saída</option>
                    </select>
                </div>
            </div>
