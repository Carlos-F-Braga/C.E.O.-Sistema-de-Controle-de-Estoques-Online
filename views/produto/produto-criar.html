<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.E.O - Cadastro de Produto</title>

    <!-- Fonts Google -->
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>

    <!-- Bootstrap v4.6.0 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="../home/home.html">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../empresa/empresa-index.html">
                        Empresas
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="./produto-index.html">
                        Produtos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../venda/venda-index.html">
                        Movimentações
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container">

            <h3 class="text-center mt-4">Cadastro de Produto</h3>

            <div class="row mt-4">
                <div class="col-md-6">
                    <label class="form-label">Nome do produto</label>
                    <input type="text" class="form-control" placeholder="Ex.: Notebook Dell" aria-label="Nome do produto">
                </div>
                <div class="col-md-2">
                    <label class="form-label">Preço</label>
                    <input type="number" class="form-control" placeholder="Ex.: 4.000,00" aria-label="Preço">
                </div>
                <div class="col-md-2">
                    <label class="form-label">QTD. Estoque Atual</label>
                    <input type="number" min="0" value="1" class="form-control" placeholder="Ex.: 10" aria-label="QTD. Estoque Atual">
                </div>
                <div class="col-md-2">
                    <label class="form-label">QTD. Estoque Mínimo</label>
                    <input type="number" min="0" class="form-control" placeholder="Ex.: 5" aria-label="QTD. Estoque Mínimo">
                </div>
            </div>

            <div class="row">
                <div class="offset-md-8 col-md-2 mt-4">
                    <button type="button" class="btn btn-primary btn-block">Adicionar</button>
                </div>
                <div class="col-md-2 mt-4">
                    <button type="button" id="btnVoltar" class="btn btn-secondary btn-block">Voltar</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('btnVoltar').addEventListener('click', () => {
            window.location = './produto-index.html';
        });
    </script>
</body>
</html>
